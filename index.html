
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love and letters to my love</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0b0c25, #01010a 80%);
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2em;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #9dc9ff;
    }

    h2 {
      margin-top: 10px;
      font-weight: 400;
      color: #d0e7ff;
      text-shadow: 0 0 8px #fff;
    }

    .moon {
      position: absolute;
      top: 40px;
      right: 60px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #ddd, #aaa);
      box-shadow: 0 0 25px #fff;
    }

    .stars span, .hearts span {
      position: absolute;
      display: block;
      animation: float 5s infinite ease-in-out;
    }

    .stars span::before {
      content: "â˜…";
      color: #ffd700;
      font-size: 14px;
    }

    .hearts span::before {
      content: "â™¥";
      color: #ff9fcf;
      font-size: 16px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); opacity: 0.8; }
      50% { transform: translateY(-15px); opacity: 1; }
    }

    .scene {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 320px;
      height: 200px;
    }

    .boy, .girl {
      position: absolute;
      bottom: 0;
      width: 80px;
      height: 150px;
      border-radius: 20px;
    }

    .boy {
      background: linear-gradient(#8b6b61, #5a3d36);
      right: 20px;
    }

    .girl {
      background: linear-gradient(#c28f7e, #804b3f);
      left: 0;
      animation: runAndHug 5s infinite ease-in-out;
    }

    @keyframes runAndHug {
      0% { left: 0; transform: scale(1); }
      40% { left: 140px; transform: scale(1.05); }
      60% { left: 140px; transform: scale(1.1); background: linear-gradient(#c28f7e, #704237); }
      100% { left: 0; transform: scale(1); }
    }

    .hug {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1em;
      opacity: 0.8;
      color: #ffd8e3;
      animation: fadeInOut 5s infinite ease-in-out;
    }

    @keyframes fadeInOut {
      0%, 50%, 100% { opacity: 0; }
      40%, 60% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="moon"></div>
  <h1>Love and letters to my love</h1>
  <h2>Happy birthday my love, my Haroon ðŸ’ž</h2>

  <div class="scene">
    <div class="girl"></div>
    <div class="boy"></div>
  </div>

  <div class="hug">ðŸ’« *hugging you tightly* ðŸ’«</div>

  <div class="stars"></div>
  <div class="hearts"></div>

  <script>
    for (let i = 0; i < 15; i++) {
      const s = document.createElement("span");
      s.style.left = Math.random() * 100 + "vw";
      s.style.top = Math.random() * 100 + "vh";
      s.style.animationDelay = (Math.random() * 6) + "s";
      document.querySelector(".stars").appendChild(s);
    }

    for (let i = 0; i < 10; i++) {
      const h = document.createElement("span");
      h.style.left = Math.random() * 100 + "vw";
      h.style.top = Math.random() * 100 + "vh";
      h.style.animationDelay = (Math.random() * 6) + "s";
      document.querySelector(".hearts").appendChild(h);
    }
  </script>
</body>
</html>
