<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Love and letters to my love</title>
  <style>
    :root{
      --bg:#07122a;
      --card:#0f2340;
      --accent:#8fbfe6;
      --moon:#e6f0ff;
      --soft:#bfd7ff;
      --glass: rgba(255,255,255,0.04);
      --glass-2: rgba(255,255,255,0.06);
      --rose: #ff8fb9;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:radial-gradient(ellipse at 20% 10%, rgba(255,255,255,0.02), transparent 5%), linear-gradient(180deg,var(--bg) 0%, #020617 100%);color:#eaf6ff}
    a{color:inherit}
    .app{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
    .card{width:100%;max-width:920px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:16px;padding:30px;box-shadow:0 8px 30px rgba(0,0,0,0.6);position:relative;overflow:hidden}

    /* Moon & stars background */
    .sky{position:absolute;inset:0;pointer-events:none}
    .moon{position:absolute;right:30px;top:20px;width:120px;height:120px;border-radius:50%;background:radial-gradient(circle at 30% 25%, #fff 0%, #dfeaff 20%, rgba(255,255,255,0.06) 30%, rgba(255,255,255,0.0) 60%);box-shadow:0 8px 30px rgba(0,0,0,0.4);opacity:0.95}
    .star{position:absolute;width:6px;height:6px;border-radius:50%;background:linear-gradient(180deg,#ffe 0%, #9fd 100%);opacity:0.9;box-shadow:0 0 10px rgba(255,255,255,0.06)}

    /* Floating hearts */
    .float-wrap{position:absolute;inset:0;pointer-events:none}
    .float{position:absolute;bottom:-30px;width:28px;height:28px;border-radius:50%;opacity:0.95;transform:translateY(0)}
    .heart{background:linear-gradient(180deg,#ff9ab0,#ff6f91);clip-path:polygon(50% 15%, 61% 6%, 74% 8%, 85% 18%, 86% 32%, 78% 48%, 50% 78%, 22% 48%, 14% 32%, 15% 18%, 26% 8%, 39% 6%)}
    @keyframes floatUp{0%{transform:translateY(0) rotate(0) scale(0.9);opacity:1}100%{transform:translateY(-420px) rotate(30deg) scale(1.05);opacity:0}}

    /* Intro overlay */
    .intro{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(2,6,23,0.9), rgba(2,6,23,0.95));z-index:60;backdrop-filter:blur(4px)}
    .intro-card{width:92%;max-width:540px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:26px;border-radius:12px;text-align:center}
    .intro h1{margin:0;font-size:22px;color:var(--soft);letter-spacing:0.6px;opacity:0;animation:fadeIn 1s ease forwards;animation-delay:3.2s}
    .intro p{margin:12px 0 18px;color:#cfe7ff;opacity:0;animation:fadeIn 1s ease forwards;animation-delay:3.3s}
    .btn{display:inline-block;padding:10px 18px;border-radius:10px;background:linear-gradient(90deg,var(--accent),#6fb0ea);color:#042032;font-weight:700;text-decoration:none;cursor:pointer;border:none;opacity:0;animation:fadeIn 1s ease forwards;animation-delay:3.4s}

    /* Header */
    .header{display:flex;align-items:center;gap:16px}
    .title{font-size:28px;margin:0}
    .subtitle{font-size:13px;color:#bcd9ff}

    /* Content area */
    .content{padding:16px 6px 30px}
    .card-title{font-size:20px;margin:10px 0 6px}
    .lead{color:#cfe7ff;margin:0 0 16px}
    .letter{background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));padding:18px;border-radius:12px;min-height:220px;overflow:auto}
    .placeholder{color:#b8d5ff;opacity:0.9}

    /* glowing title for intro + days */
    .glow-title{
      display:inline-block;
      color:var(--soft);
      text-shadow: 0 0 18px rgba(255,143,185,0.22), 0 0 36px rgba(255,143,185,0.12);
      background: linear-gradient(90deg, rgba(255,143,185,0.06), rgba(255,143,185,0.02));
      padding:6px 10px;border-radius:8px;
    }

    /* day title styling */
    .day-title{
      font-size:18px;margin:0 0 10px 0;
      color:#ffdfe9;
      text-shadow: 0 0 18px rgba(255,143,185,0.25), 0 0 36px rgba(255,143,185,0.12);
      display:inline-block;
      padding:6px 10px;border-radius:8px;
    }

    /* fade-in animation */
    .fade {opacity:0;transform:translateY(6px);animation:fadeIn 0.8s ease forwards;}
    @keyframes fadeIn {to {opacity:1;transform:translateY(0);}}

    /* Navigation */
    .nav{display:flex;gap:8px;justify-content:center;margin-top:16px;flex-wrap:wrap}
    .nav button{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:10px 14px;border-radius:10px;color:#dff1ff;font-weight:600;cursor:pointer}
    .nav .primary{background:linear-gradient(90deg,#ff9ab0,#ff6f91);color:#042032;border:none}

    @media (max-width:520px){
      .card{padding:18px}
      .title{font-size:20px}
      .letter{min-height:200px}
    }
    .letter p {margin:8px 0;line-height:1.45;color:#eaf6ff;white-space:pre-wrap;}
    .letter .small {color:#cfe7ff;font-size:14px;}

    /* --- ðŸ’ž Boy & Girl Animation --- */
    .animation-container {
      position: relative;
      width: 100%;
      height: 220px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }
    .boy, .girl {
      width: 70px; height: 140px;
      border-radius: 30px;
      position: absolute;
      bottom: 0;
      animation-timing-function: ease-in-out;
    }
    .boy {left: -100px;background: linear-gradient(to top,#87aef5,#b9cfff);animation: boyRun 3s forwards;}
    .girl {right: -100px;background: linear-gradient(to top,#f9a3c7,#ffd1e3);animation: girlRun 3s forwards;}
    .heart {
      position: absolute;
      top: 50%;
      width: 30px; height: 30px;
      background-color: pink;
      transform: rotate(45deg);
      opacity: 0;
      animation: heartPop 3s forwards;
    }
    .heart::before,.heart::after {
      content:'';position:absolute;width:30px;height:30px;background-color:pink;border-radius:50%;
    }
    .heart::before {top:-15px;left:0;}
    .heart::after {left:-15px;top:0;}
    @keyframes boyRun {
      0%{left:-100px;}
      70%{left:calc(50% - 90px);}
      100%{left:calc(50% - 80px);}
    }
    @keyframes girlRun {
      0%{right:-100px;}
      70%{right:calc(50% - 90px);}
      100%{right:calc(50% - 80px);}
    }
    @keyframes heartPop {
      0%,70%{opacity:0;transform:scale(0) rotate(45deg);}
      80%{opacity:1;transform:scale(1.2) rotate(45deg);}
      100%{opacity:1;transform:scale(1) rotate(45deg);top:30%;}
    }
  </style>
</head>
