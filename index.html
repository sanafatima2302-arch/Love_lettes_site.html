     
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love and letters to my love</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(#020024, #090979, #000);
      height: 100vh;
      overflow: hidden;
      color: #fff;
      font-family: "Poppins", sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2em;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #9dc9ff;
    }

    h2 {
      margin-top: 10px;
      font-weight: 400;
      color: #d0e7ff;
      text-shadow: 0 0 8px #fff;
    }

    .moon {
      position: absolute;
      top: 40px;
      right: 80px;
      width: 90px;
      height: 90px;
      background: radial-gradient(circle at 30% 30%, #fff, #dcdcdc, #b6b6b6);
      border-radius: 50%;
      box-shadow: 0 0 20px #fff;
    }

    .heart, .star {
      position: absolute;
      animation: float 6s infinite ease-in-out;
      opacity: 0.7;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .heart::before {
      content: "â™¥";
      color: #ff9fcf;
      font-size: 16px;
    }

    .star::before {
      content: "â˜…";
      color: #ffd700;
      font-size: 14px;
    }

    .characters {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 200px;
    }

    .girl, .boy {
      position: absolute;
      bottom: 0;
      width: 80px;
      height: 150px;
      background-size: cover;
    }

    .girl {
      background: url('https://i.ibb.co/4gWkQrk/girl-run.png') no-repeat center;
      animation: runToHug 5s infinite ease-in-out;
    }

    .boy {
      background: url('https://i.ibb.co/6PW9GdP/boy-stand.png') no-repeat center;
      right: 0;
    }

    @keyframes runToHug {
      0% { left: 0; }
      40% { left: 150px; }
      60% { left: 150px; transform: scale(1.05); }
      100% { left: 0; }
    }

  </style>
</head>
<body>
  <div class="moon"></div>
  <h1>Love and letters to my love</h1>
  <h2>Happy birthday my love, my Haroon ðŸ’ž</h2>

  <div class="characters">
    <div class="girl"></div>
    <div class="boy"></div>
  </div>

  <!-- Floating hearts and stars -->
  <script>
    for (let i = 0; i < 20; i++) {
      const elem = document.createElement(Math.random() > 0.5 ? 'div' : 'span');
      elem.className = Math.random() > 0.5 ? 'heart' : 'star';
      elem.style.left = Math.random() * 100 + 'vw';
      elem.style.top = Math.random() * 100 + 'vh';
      elem.style.animationDelay = (Math.random() * 6) + 's';
      document.body.appendChild(elem);
    }
  </script>
</body>
